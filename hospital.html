<!doctype html>

<html lang="en">
<head>

  <title>Hospital 24*7 services</title>
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--muted:#6b7280;--accent:#0f6fbd}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:var(--bg);color:#0b1220}
    header{padding:22px 24px;display:flex;gap:12px;align-items:center}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;background:linear-gradient(135deg,#0f6fbd,#2eb8a9);border-radius:8px;display:grid;place-items:center;color:#fff;font-weight:700}
    .title{font-size:18px;font-weight:600}
    main{padding:20px 24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:18px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .card h3{margin:0 0 8px 0}
    .card p{margin:0 0 12px 0;color:var(--muted)}
    .preview{height:280px;border-radius:8px;overflow:hidden;border:1px solid #eef2f7}
    .btnrow{display:flex;gap:8px;margin-top:12px}
    button{background:#111827;color:#fff;border:0;padding:10px 12px;border-radius:8px;cursor:pointer}
    .secondary{background:#e6eefc;color:#0f6fbd}
    .small{padding:8px 10px;border-radius:6px;font-size:14px}
    footer{padding:20px;text-align:center;color:var(--muted);font-size:13px}/* template full-screen area */
.template-view{position:fixed;inset:0;background:rgba(3,7,18,0.6);display:none;align-items:center;justify-content:center;padding:20px}
.frame{width:100%;max-width:980px;height:80vh;background:#fff;border-radius:12px;overflow:auto;box-shadow:0 20px 60px rgba(2,6,23,0.45)}
.frame .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px;border-bottom:1px solid #eef2f7}
.frame iframe{width:100%;height:calc(100% - 56px);border:0}

/* small responsive tweaks */
@media (max-width:420px){.preview{height:200px}}

  </style>
</head>

function makePreview(id, html){
  const blob = new Blob([html],{type:'text/html'});
  const url = URL.createObjectURL(blob);
  const iframe = document.createElement('iframe');
  iframe.src = url; iframe.style.width='100%'; iframe.style.height='100%'; iframe.style.border='0';
  const node = document.getElementById(id);
  node.appendChild(iframe);
}

makePreview('preview1',templates.clinic);
makePreview('preview2',templates.metro);
makePreview('preview3',templates.emergency);

// viewer logic
const viewer = document.getElementById('viewer');
const tvIframe = document.getElementById('tv-iframe');
const tvTitle = document.getElementById('tv-title');
const tvDesc = document.getElementById('tv-desc');
const downloadInside = document.getElementById('downloadInside');

function openTemplate(key){
  const html = templates[key];
  const blob = new Blob([html],{type:'text/html'});
  const url = URL.createObjectURL(blob);
  tvIframe.src = url;
  tvTitle.textContent = (key==='clinic'?'ClinicCare — Minimal':key==='metro'?'Metro Hospital — Modern':'RapidCare — Emergency');
  tvDesc.textContent = '';
  downloadInside.onclick = ()=>{downloadString(html, tvTitle.textContent.replace(/\s+/g,'_') + '.html')};
  viewer.style.display = 'flex';
}
function closeViewer(){ viewer.style.display='none'; tvIframe.src=''; }

function downloadString(str, filename){
  const blob = new Blob([str],{type:'text/html'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  a.remove();
}

function downloadTemplate(key){ downloadString(templates[key], (key+'_hospital_template.html')); }
